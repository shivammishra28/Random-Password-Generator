<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <form id="passwordGeneratorForm">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="1" value="12"><br><br>

            <input type="checkbox" id="lowercase" name="lowercase" checked>
            <label for="lowercase">Include Lowercase</label><br>

            <input type="checkbox" id="uppercase" name="uppercase" checked>
            <label for="uppercase">Include Uppercase</label><br>

            <input type="checkbox" id="numbers" name="numbers" checked>
            <label for="numbers">Include Numbers</label><br>

            <input type="checkbox" id="symbols" name="symbols" checked>
            <label for="symbols">Include Symbols</label><br>

            <input type="checkbox" id="excludeDuplicates" name="excludeDuplicates">
            <label for="excludeDuplicates">Exclude Duplicates</label><br>

            <input type="checkbox" id="includeSpaces" name="includeSpaces">
            <label for="includeSpaces">Include Spaces</label><br><br>

            <button type="button" onclick="generatePassword()">Generate Password</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
